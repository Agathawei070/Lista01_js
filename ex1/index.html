<!DOCTYPE html>
<html lang="PT BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow p-4">
                    <h2 class="text-center fw-bold">Calculadora de IMC</h2>
                    <div class="mb-3">
                        <input type="text" id="nome" class="form-control" placeholder="Digite seu nome">
                    </div>
                    <div class="mb-3">
                        <input type="number" id="altura" class="form-control" placeholder="Digite sua altura em cm">
                    </div>
                    <div class="mb-3">
                        <input type="number" id="peso" class="form-control" placeholder="Digite seu peso em kg">
                    </div>
                    <button class="btn btn-success w-100" onclick="calcularIMC()">Calcular IMC</button>
                    <p id="resultado" class="mt-3 text-center"></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function calcularIMC(){
            let nome = document.getElementById("nome").value;
            let alturaCm = parseFloat(document.getElementById("altura").value);
            let peso = parseFloat(document.getElementById("peso").value);

            if(!nome || isNaN(alturaCm) || isNaN(peso)) {
                document.getElementById("resultado").innerText = "Por favor, preencha todos os campos corretamente.";
                return;
            }

            let alturaM = alturaCm /100;
            let imc = peso / (alturaM * alturaM);
            let classificacao = "";
            
            if(imc < 16) {
                classificacao = "Baixo peso muito grave";
            } else if (imc >= 16 && imc < 17) {
                classificacao = "Baixo peso grave";
            } else if (imc >= 17 && imc < 18.5){
                classificacao = "Baixo peso";
            } else if (imc >=18.5 && imc <25){
                classificacao = "peso normal";
            } else if (imc >= 25 && imc <30){
                classificacao = "Sobrepeso";
            } else if (imc >= 30 && imc <35){
                classificacao = "Obesidade grau 1";
            } else if (imc >= 35 && imc <40){
                classificacao = "Obesidade grau 2";
            } else {
                classificacao = " Obesidade grau 3"
            }

            document.getElementById("resultado").innerText = `${nome} possui indice de massa corporal igual a ${imc.toFixed(2)}, sendo classificado como: ${classificacao}.`;

            }

    </script>
</body>
</html>
