<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faixa Etária</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

    <div class="container">
        <div class="card shadow-lg p-4 rounded mx-auto" style="max-width: 400px;">
            <h2 class="text-center fw-bold">Identificar Faixa Etária</h2>
            <div class="mb-3">
                <label for="idade" class="form-label fw-semibold">Digite sua idade:</label>
                <input type="number" id="idade" class="form-control" placeholder="Ex: 25">
            </div>
            <button class="btn btn-primary w-100 fw-bold" onclick="faixaEtaria()">Verificar</button>
            <div id="resultado" class="mt-3 text-center fw-bold"></div>
        </div>
    </div>
    
    <script>
        function faixaEtaria(){
            let idade = parseInt(document.getElementById("idade").value); 
            let resultado = document.getElementById("resultado");

            if (isNaN(idade) || idade < 0) {
                resultado.innerHTML = "Idade inválida!";
                resultado.className = "mt-3 text-center fw-bold text-danger";
                return;
            }

            if (idade >= 0 && idade < 15){
                resultado.innerHTML = "Criança";
                resultado.className = "mt-3 text-center fw-bold text-primary";
            } else if (idade >= 15 && idade < 30){
                resultado.innerHTML = "Jovem";
                resultado.className = "mt-3 text-center fw-bold text-success";
            } else if (idade >= 30 && idade < 60){
                resultado.innerHTML = "Adulto";
                resultado.className = "mt-3 text-center fw-bold text-warning";
            } else {
                resultado.innerHTML = "Idoso";
                resultado.className = "mt-3 text-center fw-bold text-danger";
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
